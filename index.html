<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Achados & Bom Pre√ßo</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --roxo:#6a0dad;
  --laranja:#ff7a00;
  --branco:#fff;
  --cinza:#f4f4f4;
}

*{box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{margin:0;background:var(--cinza);}

/* HEADER */
header{
  background:linear-gradient(135deg,var(--roxo),#3c0a5e);
  color:var(--branco);
  padding:35px;
  text-align:center;
}

/* BOT√ÉO MODO ESCURO */
.dark-toggle{
  position:fixed;
  top:20px;
  right:20px;
  background:#111;
  color:#fff;
  border:none;
  padding:10px 14px;
  border-radius:50%;
  cursor:pointer;
  font-size:18px;
  z-index:200;
}

body.modal-open .dark-toggle{display:none;}

section{padding:40px 4%;}
h2,h3{color:var(--roxo);}

/* GRID */
.grid{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap:20px;
}

/* CARD */
.card{
  background:var(--branco);
  border-radius:16px;
  overflow:hidden;
  cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
  transition:.3s;
}
.card:hover{transform:translateY(-6px);}
.card img{
  width:100%;
  height:260px;
  object-fit:cover;
}
.card img.hover{display:none;}
.card:hover img.main{display:none;}
.card:hover img.hover{display:block;}
.info{padding:15px;}
.price{color:var(--laranja);font-weight:700;}

/* ===== LANDING PAGE ===== */
.landing{
  min-height:100vh;
  background:linear-gradient(135deg,#6a0dad,#2a043f);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:40px 6%;
  color:#fff;
}
.landing-content{
  max-width:1200px;
  display:flex;
  align-items:center;
  gap:60px;
}
.landing-text{
  flex:1;
  animation:fadeUp 1s ease;
}
.landing-text h1{
  font-size:3rem;
  margin-bottom:15px;
}
.landing-text p{
  font-size:1.2rem;
  margin-bottom:30px;
}
.landing-btn{
  background:var(--laranja);
  color:#fff;
  padding:16px 36px;
  border-radius:40px;
  text-decoration:none;
  font-weight:600;
  display:inline-block;
}
.landing-btn:hover{transform:scale(1.05);}
.landing-logo{
  flex:1;
  display:flex;
  justify-content:center;
}
.landing-logo img{
  max-width:320px;
  width:100%;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(40px);}
  to{opacity:1;transform:translateY(0);}
}

@media(max-width:900px){
  .landing-content{flex-direction:column;text-align:center;}
  .landing-text h1{font-size:2.4rem;}
}
@media(max-width:480px){
  .landing-text h1{font-size:2rem;}
  .landing-text p{font-size:1rem;}
}

/* MODAL */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:99;
  padding:15px;
}

.modal-content{
  background:var(--branco);
  width:90%;
  max-width:900px;
  border-radius:20px;
  padding:25px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
}

.carousel img{
  width:100%;
  max-height:420px;
  object-fit:cover;
  border-radius:12px;
}

.close{
  position:absolute;
  top:15px;
  right:15px;
  font-size:28px;
  background:rgba(0,0,0,.5);
  color:#fff;
  padding:6px 12px;
  border-radius:50%;
  cursor:pointer;
}

.thumbs img{
  width:60px;
  height:60px;
  object-fit:cover;
  cursor:pointer;
  border-radius:8px;
}

.buy-btn{
  background:var(--laranja);
  color:#fff;
  padding:14px 26px;
  border-radius:30px;
  text-decoration:none;
  font-weight:600;
  margin-top:15px;
  display:inline-block;
}

body.dark{
  background:#0f0f0f;
}
body.dark header{
  background:linear-gradient(135deg,#2a043f,#12001d);
}
body.dark .card,
body.dark .modal-content{
  background:#1a1a1a;
  color:#fff;
}
body.dark .price{color:#ff9f3f;}
body.dark .dark-toggle{
  background:#fff;
  color:#000;
}
</style>
</head>

<body>

<button class="dark-toggle" id="darkToggle" onclick="toggleDarkMode()">‚òÄÔ∏è</button>

<!-- LANDING PAGE -->
<section class="landing">
  <div class="landing-content">
    <div class="landing-text">
      <h1>Achados & Bom Pre√ßo</h1>
      <p>Os melhores achadinhos da Shopee para voc√™ economizar tempo e dinheiro üõí</p>
      <a href="#produtos" class="landing-btn">Ver Achados üî•</a>
    </div>
    <div class="landing-logo">
      <img src="https://imgur.com/NBWUTbK.png">
    </div>
  </div>
</section>

<header>
  <h1>Achados & Bom Pre√ßo</h1>
  <p>Achando e poupando seu tempo ao procurar produtos que voc√™ n√£o sabe onde encontrar üõí</p>
</header>

<section id="produtos">
<h2>üéí Volta √†s Aulas 2026</h2>

<!-- ‚ö†Ô∏è PRODUTOS N√ÉO FORAM ALTERADOS -->
<div class="grid">
  <!-- seus cards continuam exatamente iguais -->
</div>
</section>

<script>
const darkToggle=document.getElementById("darkToggle");

function openModal(title,desc,price,link,images){
  document.getElementById("modalTitle").innerText=title;
  document.getElementById("modalDesc").innerText=desc;
  document.getElementById("modalPrice").innerText=price;
  document.getElementById("modalLink").href=link;
  document.getElementById("mainImg").src=images[0];
  const thumbs=document.getElementById("thumbs");
  thumbs.innerHTML="";
  images.forEach(img=>{
    thumbs.innerHTML+=`<img src="${img}" onclick="document.getElementById('mainImg').src='${img}'">`;
  });
  document.getElementById("modal").style.display="flex";
}

function closeModal(){
  document.getElementById("modal").style.display="none";
}

function toggleDarkMode(){
  document.body.classList.toggle("dark");
  darkToggle.innerText=document.body.classList.contains("dark")?"üåô":"‚òÄÔ∏è";
}
</script>

</body>
</html>
